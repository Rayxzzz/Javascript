<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let users 
    const data = () => {
        return fetch('https://jsonplaceholder.typicode.com/users')
            .then(res => res.json())
            .then(user => users = user )
            // .then(user => console.log(users))
            // setTimeout(() =>{
            //     console.log(users)
            // },100)
    }
    const nameData = async() => {
        const hai = await data()
        const map = hai.map(z => z.name)
        console.log(map)
    }

    nameData()
    
    // const dataName = async () => {

    //     console.log(nama)
    // }
    
    // dataName()

    </script>
    
</body>
</html>
